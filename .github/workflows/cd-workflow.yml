name: CD with Gradle and Docker

on:
  push:
    branches:
      - 'develop'
      - 'master'
  pull_request:
    branches:
      - 'develop'
      - 'master'

permissions: 
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: ‚òïÔ∏è set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          setting-path: ${{ github.workspace }}

      - name: grant execute permission for gradlew
        run: chmod +x gradlew

      - name: build with Gradle(without test)
        run: ./gradlew clean build -x test --stacktrace

      - name: Docker build & push
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -f Dockerfile -t ${{ secrets.DOCKER_USERNAME }} / ${{ secrets.DOCKER_IMAGE }} .
          docker push ${{ secrets.DOCKER_USERNAME }} / ${{ secrets.DOCKER_IMAGE }}

      - name: üöÄ deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
            host: ${{ secrets.EC2_HOST }}
            username: ${{ secrets.EC2_USERNAME }}
            key: ${{ secrets.EC2_KEY }}
            port: ${{ secrets.EC2_PORT }}
            envs: GITHUB_SHA
            script: |
              echo "Stopping existing container"
              sudo docker stop sweetBalanceContainer
              sudo docker rm sweetBalanceContainer

              sudo docker ps -a

              echo "Pulling new image"
              sudo docker pull ${{secrets.DOCKER_USERNAME}}/${{secrets.DOCKER_IMAGE}}

              echo "Running new container"
              sudo docker run -d -p 8000:8080 --name sweetBalanceContainer ${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_IMAGE }}

              echo "Cleaning up old images"
              sudo docker image prune -f

        
          
          
      
